<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/css/style.css"><title>RGB Background Color</title></head><body><div class="wrapper" id="container"><div class="instructions"><h2>Specify a RGBA Background Color</h2></div><div class="squareColors"><label for="red-rgb">Red</label> <input type="number" id="red-rgb" placeholder="red" maxlength="3" min="0" max="255" value="0"> <label for="green-rgb">Green</label> <input type="number" id="green-rgb" placeholder="green" maxlength="3" min="0" max="255" value="0"> <label for="blue-rgb">Blue</label> <input type="number" id="blue-rgb" placeholder="blue" maxlength="3" min="0" max="255" value="0"> <label for="a-rgb">Opacity</label> <input type="number" id="a-rgb" placeholder="opacity" maxlength="3" min="0" max="1" step="0.1" value="0.0"></div><div class="submit"><button class="button-rgb" onclick="changeColor()">Change the Color!</button><p>Current Background: <span id="actual">rgb(0, 0, 0)</span></p></div></div><script src="/js/script.js"></script></body></html>
